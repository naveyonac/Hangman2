      <!DOCTYPE html>
      <html lang="en">
      
      <head>
          <title>Hangman</title>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vibur" />
          <link rel="stylesheet" href="./src/sass/main.css" />
      </head>
      
      <body>
          <nav>
              <h1>Hangman</h1>
          </nav>
      </body><button class="startGame">Start Game</button>
      <button class="resetGame">Reset Game</button>
      <br/>
      <div class="message"></div><br/>
      <h3>Wrong Guesses
          <div class="letterContainer"></div>
      </h3><br/>
      <div class="container hangingMan"><img class="manImage" src="./src/img/img1.png" /></div><br/><br/>
      <div class="blankSpots"></div><br/><br/>
      <div class="container keyboard">
          <div class="key">a</div>
          <div class="key">b</div>
          <div class="key">c</div>
          <div class="key">d</div>
          <div class="key">e</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">i</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">m</div><br/><br/><br/>
          <div class="key">n</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">q</div>
          <div class="key">r</div>
          <div class="key">s</div>
          <div class="key">t</div>
          <div class="key">u </div>
          <div class="key">v</div>
          <div class="key">w</div>
          <div class="key">x</div>
          <div class="key">y</div>
          <div class="key">z</div>
      </div>
      
      
      <script src="./src/js/reCode.js"></script>
      </html>
